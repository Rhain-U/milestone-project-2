<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Guac-A-Mole is a fun and interactive game where you can test your reflexes by hitting bad avocados while avoiding the good ones. Play now and have a guacing good time!"
    />
    <meta
      name="keywords"
      content="game fun-game reaction-development childs-game avocado guac-a-mole"
    />
    <title>Guac-A-Mole</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Bootstrap CSS Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <!--cursor-->
      <div class="cursor"></div>
      <!-- Main Menu -->
      <div id="menu-screen">
        <h1>Guac-A-Mole</h1>
        <h2>Rules</h2>
        <ul id="rules">
          <li>You have 60 seconds to hit as many bad Avocados as possible.</li>
          <li>Hit a good Avocado and it's GAME OVER!</li>
          <li>Have a guacing good time!</li>
        </ul>
        <button id="start-button" onclick="startGame()">Start Game!</button>
      </div>

      <!-- Game Screen (Initially Hidden) -->
      <div id="game-screen">
        <h1>Guac-A-Mole</h1>
        <div id="score-title">
          <h2>Your score:</h2>
          <h2 id="score">0</h2>
        </div>
        <div id="time-title">
          <h2>Time left:</h2>
          <h2 id="time-left">60</h2>
        </div>
        <div class="grid">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
        <button class="restart-button" style="display: none">Restart</button>
      </div>

      <!-- Result Screen (Initially Hidden) -->
      <div id="result-screen">
        <h1>Guac-A-Mole</h1>
        <div id="end-game-result"></div>
        <button class="restart-button" onclick="restartTheGame();">
          Restart
        </button>
        <br />
        <!--Feedback section-->
        <div id="feedback" class="breakline">
          <h3>Feedback</h3>
          <p>Tell me what you think</p>
        </div>
       
        <footer>
        <div class="feedback-form">
          <div>
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <br />
            <input
              type="email"
              class="form-control"
              placeholder="name@email.com"
              required
            />
          </div>
          <br />
          <div>
            <label for="exampleFormControlTextarea1" class="form-label"
              >What could I do better?</label
            >
            <br />
            <textarea
              class="form-control"
              id="textarea1"
              placeholder="Leave a comment here"
              rows="3"
            ></textarea>
          </div>
          <br />
          <div>
            <a
              href="https://formdump.codeinstitute.net/"
              class="btn btn-light"
              style="margin-top: auto"
              >Submit</a
            >
          </div>
        </div>
      </div>
      </footer>

      <!-- Audio -->
      <audio src="assets/sounds/splatter.mp3" id="splatter"></audio>
    </div>
    <!-- Closing wrapper div -->

    <script src="assets/js/script.js"></script>
    <!--Bootstrap JS Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

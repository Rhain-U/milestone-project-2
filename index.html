<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guac-A-Mole</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Main Menu -->
        <div id="menu-screen">
            <h1>Guac-A-Mole</h1>
            <h2>Rules</h2>
            <ul id="rules">
                <li>You have 60 seconds to hit as many bad Avocados as possible.</li>
                <li>Hit 10 in a row and the difficulty will increase.</li>
                <li>Hit a good Avocado and it's GAME OVER!</li>
                <li>Have a guacing good time!</li>
            </ul>
            <button id="start-button">Start!</button>
        </div>
        <!-- Game Screen (Initially Hidden) -->
        <div id="game-screen">
            <h1>Guac-A-Mole</h1>
            <div id="score-title">
                <h2>Your score:</h2>
                <h2 id="score">0</h2>
            </div>
            <div id="time-title">
                <h2>Time left: </h2>
                <h2 id="time-left">60</h2>
            </div>
            <div class="grid">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
            <button id="restart-button" style="display: none;">Restart</button>
        </div>
        <!-- Game Screen (Initially Hidden) -->
        <div id="result-screen">
            <h1>Guac-A-Mole</h1>
            <div id="end-game-result"></div>
            <button id="restart-button" onclick="restartTheGame();">Restart</button>
        </div>
        <!-- Audio -->
        <audio src="assets/sounds/splatter.ogg" id="splatter"></audio>
    </div>
    <script src="assets/js/script.js"></script>
    </div>
</body>
